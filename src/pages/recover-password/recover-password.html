<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="ftc-panel">
    <p class="description">Por favor, informe seu email e enviaremos um link para redefinição da senha para sua caixa de entrada.</p>

    <ion-item class="ftc-item-background-color ftc-input-text">
      <ion-input type="email" maxlength="100" placeholder="Informe seu email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <div><button ion-button full class="ftc-center ftc-button" (click)="recoverPassword()">Enviar</button></div>

  </div>

</ion-content>
