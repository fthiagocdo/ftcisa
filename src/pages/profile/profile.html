<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="ftc-panel">
    <p>Deseja alterar sua senha? <a>Clique aqui.</a></p>

    <div padding-bottom><img src="../assets/imgs/user.png" class="ftc-center ftc-circle-pic"/></div>

    <ion-item class="ftc-item-background-color ftc-input-text">
      <ion-input type="email" maxlength="100" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item class="ftc-item-background-color ftc-input-text" style="padding-bottom: 0px;">
      <ion-input type="text" maxlength="100" placeholder="Nome"></ion-input>
    </ion-item>

    <ion-item class="ftc-item-background-color">
      <ion-label>Receber notificações?</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <div padding-bottom><button ion-button full class="ftc-center ftc-button">Confirmar</button></div>
  </div>

</ion-content>
